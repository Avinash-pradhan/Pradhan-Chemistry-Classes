{% extends 'base.html' %}

{% block content %}
<div class="card">
    <span class="eyebrow">Student Access</span>
    <h2>Student Login</h2>
    <p class="muted">Use your Admission ID and mobile number.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Login</button>
    </form>
</div>
{% endblock %}
